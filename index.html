<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/index.js" async></script>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/home-5-512.png" alt="bro" width="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </div>
        </div>
      </div>
    </nav>
  </header> 
  <main class="flex-shrink-1">
    <form class="form-inline">
      <div class="row">
        <div class="form-group col-sm-6">
          <div class="input-group">
            <input type="text" class="form-control" id="item-input" placeholder="Item"> 
          </div>
        </div>
        <div class="from-group col-sm-2">
          <div class="input-group">
            <input type="number" min="1" step="1" class="form-control" id="amount-input" placeholder="Amount">
          </div>
        </div>
        <div class="from-group col-sm-4">
          <div class="input-group">
            <input type="number" min="0.00" step=".01" class="form-control" id="price-input" placeholder="Price per item">
            <span class="input-group-text">€ EUR</span>
            <button class="btn btn-dark" type="button" id="add-btn"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
    </form>
    <h1>Shopping List</h1>
    <hr>
    <div class="container-fluid" id="shopping-container">
      
      <ul class="shopping-list">
      </ul>
      
    </div>
    <hr>
    <h1 id="total-par">Total = 0 €</h1>
  </main>
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-end">
      <span>Ants Kattel<br>ants.kattel@gmail.com</span>
    </div>
  </footer>
</body>
</html>
